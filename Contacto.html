    <style>
         /*Fondo general de la página*/
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

         /*Estilo del formulario*/
        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

         /*Títulos*/ 
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /*Campos del formulario*/ 
        .form-control {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Cambios cuando se enfoca el campo*/  
        .form-control:focus {
            border-color: #5e9dff;
            box-shadow: 0 0 5px rgba(94, 157, 255, 0.5);
            outline: none;
        }

        /* Estilo para los botones*/ 
        .btn-primary {
            background-color: #5e9dff;
            border-color: #5e9dff;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background-color: #3c79e5;
            border-color: #3c79e5;
        }

         /*Texto explicativo*/  
        p {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilo para la validación del formulario*/  
        .form-floating label {
            font-size: 1rem;
            color: #666666;
        }

          /*Estilo de los campos de texto*/
        .form-floating input, .form-floating textarea {
            font-size: 1rem;
            color: #333;
            border-radius: 8px;
        }

          /*Estilo de los márgenes*/
        .form-floating {
            margin-bottom: 20px;
        }
 
    </style>
</head>

    <div class="container">
        <h2>Contacto</h2>
        <p>¡Nos encantaría saber de ti! Completa el formulario y nos pondremos en contacto lo antes posible.</p>
        
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="apellido" placeholder="Tu apellido" required>
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control" id="telefono" placeholder="123-456-78" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <label for="telefono">Teléfono</label>
                    </div>
                </div>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="mensaje" placeholder="Deja tu mensaje" style="height: 150px" required></textarea>
                <label for="mensaje">Mensaje</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
        </form>
    </div>
<br>
